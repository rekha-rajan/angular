<div class="row">
    <div *ngFor = "let p of products; let i = index" class="col-3">
        <div class="card">
            <p>{{i}}</p>
            <img [src]="p.image" alt="Denim Jeans" style="width:100%">
            <h1>{{p.name}}</h1>
            <p class="price">${{p.price}}</p>
            <p [ngStyle]="{color:p.available === 'Available' ? 'Green' : 'Red'}">{{p.color}}</p>
            <p *ngIf = "p.available === 'Available'; else notifyme"><button>Add to Cart</button></p>
            <ng-template #notifyme>
                <button class="btn btn-danger">Notify Me</button>
            </ng-template>
        </div>
    </div>
</div>
