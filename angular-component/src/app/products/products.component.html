<div *ngFor = "let p of products; let i = index ">
    <div class="card">
        <p>{{i}}</p>
        <img [src]="p.image" alt="Denim Jeans" style="width:100%">
        <h1>{{p.name}}</h1>
        <p class="price">${{p.price}}</p>
        <p>{{p.color}}</p>
        <p><button>Add to Cart</button></p>
      </div>

</div>
